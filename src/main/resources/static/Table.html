<script type="text/javascript">
    $(document).ready(function () {
      window.prettyPrint() && prettyPrint();
    });

    // 插件实例
    $(document).ready(function () {
      $("#example-getting-started").multiselect();
      // 点击事件获取所有选中option的value值
      $("#btn").click(function () {
        var selectValueStr = [];
        $("#example-getting-started option:selected").each(function () {
          selectValueStr.push($(this).val());
        })
        console.log(selectValueStr)
        alert(selectValueStr);
        var data={'msg':'1','data':[{'year':'2020','province':'jx'}]};
        buildTable(data);
      })

    });


    function buildTable(data){
        switch(data.msg){
            case '0':
                 $('table tbody').prepend("<tr><td colspan='2'>暂无数据</td></tr>");
                 break;
            case '1':
                  $.each(data.data,function(i,n){
                        var $tr = $("<tr>"+
                        "<td><a target='_blank' href='https://github.com/18721336535/springboot_batis_H2'>"+n.year+"</a></td>"+
                        "<td>"+n.province+"</td>"+
                        "</tr>");
                        var $table = $('table tbody');
                        $table.append($tr);
                  });
        }
    }

</script>
